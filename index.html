<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ì–æ–ª–æ—Å–æ–≤–æ–π —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫</title>
    <style>
        body {
            background: #f4f8fc;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #mic-btn {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #3a8dde 60%, #0a3d91 100%);
            box-shadow: 0 0 40px #3a8dde66;
            border: none;
            color: white;
            font-size: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        #mic-btn.recording {
            box-shadow: 0 0 60px #ff5252, 0 0 0 8px #3a8dde44;
            background: radial-gradient(circle at 30% 30%, #ff5252 60%, #0a3d91 100%);
            animation: pulse 1.1s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 60px #ff5252, 0 0 0 8px #3a8dde44, 0 0 0 0px #ff525244;
            }
            70% {
                box-shadow: 0 0 60px #ff5252, 0 0 0 24px #3a8dde22, 0 0 0 40px #ff525208;
            }
            100% {
                box-shadow: 0 0 60px #ff5252, 0 0 0 8px #3a8dde44, 0 0 0 0px #ff525244;
            }
        }
        .loader {
            margin-top: 32px;
            border: 6px solid #e3eaf5;
            border-top: 6px solid #3a8dde;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #333;
            text-align: center;
        }
        .answer-block {
            margin-top: 30px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px #3a8dde22;
            padding: 24px 32px;
            max-width: 500px;
            text-align: left;
        }
        .answer-block h3 {
            margin-top: 0;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="center">
    <button id="mic-btn" title="–ì–æ–≤–æ—Ä–∏—Ç–µ" onclick="toggleRecord()">üé§</button>
    <div class="loader" id="loader"></div>
    <div class="info" id="info-text">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫—Ä—É–≥–ª—ã–π –º–∏–∫—Ä–æ—Ñ–æ–Ω –∏ –∑–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å –≥–æ–ª–æ—Å–æ–º</div>
    <div class="answer-block" id="answer-block" style="display:none;">
        <h3>–†–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π –≤–æ–ø—Ä–æ—Å:</h3>
        <div id="recognized"></div>
        <h3>–û—Ç–≤–µ—Ç:</h3>
        <div id="answer"></div>
        <audio id="tts-audio" controls></audio>
    </div>
</div>
<script>

let isRecording = false;
let mediaRecorder;
let audioChunks = [];
const micBtn = document.getElementById('mic-btn');
const infoText = document.getElementById('info-text');
const answerBlock = document.getElementById('answer-block');
const recognizedDiv = document.getElementById('recognized');
const answerDiv = document.getElementById('answer');
const ttsAudio = document.getElementById('tts-audio');
const loader = document.getElementById('loader');

function toggleRecord() {
    if (!isRecording) {
        startRecording();
    } else {
        stopRecording();
    }
}


function startRecording() {
    navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => {
                if (e.data.size > 0) audioChunks.push(e.data);
            };
            mediaRecorder.onstop = sendAudio;
            mediaRecorder.start();
            isRecording = true;
            micBtn.classList.add('recording');
            infoText.textContent = '–ì–æ–≤–æ—Ä–∏—Ç–µ...';
            loader.style.display = 'none';
        })
        .catch(err => {
            infoText.textContent = '–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ' + err;
        });
}


function stopRecording() {
    if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        micBtn.classList.remove('recording');
        infoText.textContent = '–û–±—Ä–∞–±–æ—Ç–∫–∞...';
        loader.style.display = 'block';
    }
}



function sendAudio() {
    // –ù–µ —É–∫–∞–∑—ã–≤–∞–µ–º type, —á—Ç–æ–±—ã —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç (–æ–±—ã—á–Ω–æ webm)
    const audioBlob = new Blob(audioChunks);
    const formData = new FormData();
    formData.append('audio', audioBlob, 'voice.webm');
    loader.style.display = 'block';
    answerBlock.style.display = 'none';
    // –£–∫–∞–∂–∏—Ç–µ –∞–±—Å–æ–ª—é—Ç–Ω—ã–π –∞–¥—Ä–µ—Å API backend (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏)
    const backendUrl = 'http://localhost:8080/recognize'; // –∏–ª–∏ http://<–≤–∞—à-ip>:8080/recognize
    fetch(backendUrl, {
        method: 'POST',
        body: formData
    })
    .then(r => r.json())
    .then(data => {
        loader.style.display = 'none';
        if (data.error) {
            infoText.textContent = data.error;
            answerBlock.style.display = 'none';
            return;
        }
        recognizedDiv.textContent = data.recognized;
        answerDiv.textContent = data.answer;
        // tts - hex string to blob
        const ttsBytes = hexToBytes(data.tts);
        const ttsBlob = new Blob([ttsBytes], { type: 'audio/mp3' });
        ttsAudio.src = URL.createObjectURL(ttsBlob);
        answerBlock.style.display = 'block';
        infoText.textContent = '–ì–æ—Ç–æ–≤–æ! –ú–æ–∂–µ—Ç–µ –ø—Ä–æ—Å–ª—É—à–∞—Ç—å –æ—Ç–≤–µ—Ç –∏–ª–∏ –∑–∞–¥–∞—Ç—å –Ω–æ–≤—ã–π –≤–æ–ø—Ä–æ—Å.';
    })
    .catch(e => {
        loader.style.display = 'none';
        infoText.textContent = '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ' + e;
        answerBlock.style.display = 'none';
    });
}

function hexToBytes(hex) {
    const bytes = new Uint8Array(hex.length / 2);
    for (let i = 0; i < hex.length; i += 2) {
        bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
    }
    return bytes;
}
</script>
</body>
</html>
